<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器 | 镜心书社</title>
	<style type="text/css" media="screen">
	 *{margin:0 px; padding:0px;}
	 body{
	 	height: 500px;
	 	width: 400px;
	 	background: #828181;
	 	margin: 0 auto;
	 	border: 1px solid #040404;
	 }

	 table{background: #0329d5;height: 500px;width: 400px}
	 #display{width: 360px;height: 50px;margin: 10px;}
	 #equal{position: relative;left: 150px}
	 input{width:80px;height:50px}

		
	</style>

	
</head>
<body align="center">
  <table align="center">
  	<tr>
  		<td colspan="4"><input type="text" id="display"></td>
  	</tr>
  	<tr>
  		<td colspan="3">	</td>
  		<td><input type="button" value="清除" onclick="resultclear()"></td>
  	</tr>

  	

  	<tr>
  		<td><input type="button" name="input" value="7"  onclick="num(7)"></td>
  	
  
  		<td><input type="button" name="input" value="8" onclick="num(8)"></td>
  	
  
  		<td><input type="button" name="input" value="9"  onclick="num(9)"></td>
  
  
  		<td><input type="button" name="input" value="+" onclick="num('+')"></td>
  	</tr>
  	<tr>
  		<td><input type="button" name="input" value="4" onclick="num(4)"></td>
  	
  
  		<td><input type="button" name="input" value="5" onclick="num(5)"></td>
  	
  
  		<td><input type="button" name="input" value="6" onclick="num(6)"></td>
  
  
  		<td><input type="button" name="input" value="-"  onclick="num('-')"></td>
  	</tr>
    
    <tr>
  		<td><input type="button" name="input" value="1" onclick="num(1)"></td>
  	
  
  		<td><input type="button" name="input" value="2" onclick="num(2)"></td>
  	
  
  		<td><input type="button" name="input" value="3" onclick="num(3)"></td>
  
  
  		<td><input type="button" name="input" value="X" onclick="num('*')"></td>
  	</tr>
    <tr>
  		<td><input type="button" name="input" value="0" onclick="num(0)"></td>
  	
  
  		<td><input type="button" name="input" value="(" onclick="num('(')"></td>
  	
  
  		<td><input type="button" name="input" value=")" onclick="num(')')"></td>
  
  
  		<td><input type="button" name="input" value="/" onclick="num('/')"></td>
  	</tr>



  	
  	<tr>
  		<td><input type="button" name="button" id="equal" value="=" onclick="result()"></td>
  	</tr>	
  </table>



  <script type="text/javascript">
		
		var result,
		    str;
		function num(nums) {
			str = document.getElementById("display");
			str.value = str.value + nums;
		}
		function resultclear() {
		  str = document.getElementById("display");
			str.value = "";
		}

	 function result() {
			str = document.getElementById("display");
			result = eval(str.value);
			str.value =result;
		}
	</script>
</body>
</html>
